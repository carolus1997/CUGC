<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div id="cuentaRegresiva" class="display-4 text-center mb-4">15:00</div>
    <div class="d-flex justify-content-center gap-2">
        <button id="iniciarCuentaRegresiva" class="btn btn-icon">
            <!-- SVG para Iniciar -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
            </svg>
        </button>
        <button id="detenerCuentaRegresiva" class="btn btn-icon">
            <!-- SVG para Detener -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16">
                <path d="M5.5 3.5A1.5 1.5 0 0 0 4 5v6a1.5 1.5 0 0 0 1.5 1.5h5A1.5 1.5 0 0 0 12 11V5a1.5 1.5 0 0 0-1.5-1.5h-5z"/>
            </svg>
        </button>
        <button id="reiniciarCuentaRegresiva" class="btn btn-icon">
            <!-- SVG para Reiniciar -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 8.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8.5 4.5V1.5a.5.5 0 0 0-1 0v3a.5.5 0 0 0 .5.5h2.5a.5.5 0 0 0 0-1H8.5z"/>
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
